<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Furever Friends</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css" />
</head>

<body>
    <nav class="navbar navbar-expand-m navbar-custom sticky-top justify-content-start px-5">
        <!-- Conditionally render login or logout links -->
        <span class="navbar-brand col-3" id="banner">Furever Friends</span>
        <button type="button" class="btn btn-secondary col-2 mx-1"><a href="./profile">My Profile</a></button>
        <button type="button" class="btn btn-secondary col-2 mx-1" id="post"><a href="./post">Lickin Post</a></button>
        <button type="button" class="btn btn-secondary col-2 mx-1" id="logout">Logout</button>


    </nav>
    <main>
        <!-- Render the sub layout -->
        <div class="bg-image">
            <div class="row justify-content-center py-5">
                <div class="row justify-content-center border border-5 border-custom rounded p-3 col-sm-10 col-md-8 col-lg-6"
                    id="login-card">
                    <div class="col-sm-8 text-center py-3">
                        <img src="assets/imgs/furever-friends.png" class="rounded center-block py-2"
                            style="width: 30vw;" alt="Furever friends logo">
                        <h1>Furever Friends</h1>
                    </div>

                    <div class="col-sm-8 justify-content-center">
                        <form class="row container justify-content-center" id="login-form">
                            <div class="row col-10 py-2">
                                <input class="form-input" placeholder="Email Address" type="text" id="email-login" />
                            </div>
                            <div class="row col-10 py-2">
                                <input class="form-input" placeholder="Enter Password" type="password"
                                    id="password-login" />
                            </div>
                            <div class="row col-8 my-2">
                                <button class="btn btn-primary" type="submit">Login</button>
                            </div>
                            <div class="row col-8 my-5">
                                <button class="btn btn-primary" id="createAccount">Create New Profile</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <span>Created by OhMyDog 2022</span>
    </footer>

    <!--Render script for logged in users only -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="/js/logout.js"></script>

</body>

</html>
